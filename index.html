<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Practice Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-home.css" />

    <!-- An Open-Source Icon Library -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Simple Open Source icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header section design -->
    <header>
      <a href="#" class="logo"><img src="img/logo/logo.png" alt="" /></a>

      <ul class="navbar">
        <li><a href="#" class="active">Productos</a></li>
        <li><a href="#" class="active">Contacto</a></li>
      </ul>

      <div class="icons">
        <a href="#"><i class="ri-shopping-cart-line"></i></a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <!-- Home section design -->
    <section class="home">
      <div class="home-text">
        <h4>In this season, find the best products</h4>
        <h1>Exclusive collection for everyone</h1>
        <a href="#" class="btn">Explore now</a>
      </div>

      <div class="home-img">
        <img src="img/whitegold.png" alt="">
      </div>
    </section>

    <!-- Custom js link -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
